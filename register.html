<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center mb-3 mt-5">Registration</h1>



    <div class="container p-5">

      <div class="row d-flex justify-content-md-center">

          <div class="col-md-4">  

              <form class="p-3 border ">
                <label for="exampleFormControlInput1" class="form-label">Your Name</label>
                <input type="" class="form-control" id="registerNameForm">
                <label for="exampleFormControlInput1" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="registerEmailForm">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPasswordForm">
                <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerPasswordConfirm">
                <button type="button" class="btn btn-primary mt-3" id="loginButton" onclick="submitRegister()">Submit</button>
              </form>

              <p class="text-center fw-light">Already have an account? <a href="login.html">Login</a> here or back to <a href="index.html">Home</a></p>

          </div>

       </div>

     </div>



















     <script src="register.js"></script>

</html>
